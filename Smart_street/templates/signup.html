<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sign Up</title>
    <style>
        .main {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form1 {
            display: flex;
            flex-direction: column;
        }
        .form1 input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form1 button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form1 button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Street Maintenance System</h1>
    <div class="main">
        <p class="sign" align="center">Sign Up</p>
        <form class="form1" action="/signup" method="post">
            <input class="un" type="text" name="username" align="center" placeholder="Username" required>
            <input class="pass" type="password" name="password" align="center" placeholder="Password" required>
            <input class="pass" type="password" name="confirm_password" align="center" placeholder="Confirm Password" required>
            <button type="submit" class="submit" align="center">Sign Up</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
