<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>View Reports</title>
    <style>
        .main {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .report {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .report img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .report h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>View Reports</h1>
    <div class="main">
        {% for pothole in potholes %}
        <div class="report">
            <h3>Location: {{ pothole.location }}</h3>
            <p>Severity: {{ pothole.severity }}</p>
            <p>Reported At: {{ pothole.reported_at }}</p>
            <p>Under the view of the Department of Roads</p>
            <img src="{{ url_for('static', filename='uploads/' ~ pothole.image) }}" alt="Pothole Image">
        </div>
        {% endfor %}
    </div>
</body>
</html>
